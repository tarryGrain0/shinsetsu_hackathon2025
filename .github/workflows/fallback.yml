name: Deploy to Pages (Fallback)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# 最小限の権限設定
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (for static file serving validation)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Validate files
        run: |
          echo "Checking required files..."
          ls -la
          if [ ! -f "index.html" ]; then
            echo "Error: index.html not found"
            exit 1
          fi
          echo "All files are ready for deployment"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
