<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Page Not Found - 3D Room Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 4rem;
      margin: 0 0 1rem 0;
      opacity: 0.9;
    }
    h2 {
      font-size: 1.5rem;
      margin: 0 0 2rem 0;
      opacity: 0.8;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>ページが見つかりません</h2>
    <p>お探しのページは存在しないか、移動された可能性があります。<br>
    3D Room Explorerのメインページに戻って、バーチャル空間を探索してみてください。</p>
    <a href="/" class="btn">🏠 ホームに戻る</a>
  </div>
</body>
</html>
